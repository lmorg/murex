version: 2
jobs:
  build:
    working_directory: /go/src/github.com/lmorg/murex
    docker:
      - image: lmorg/murex
        environment:
          GOPATH: /go
    
    steps:
      - run:
          name: Nuke old code
          command: cd .. && rm -rf murex && mkdir murex

      - checkout

      - run:
          name: Run Go tests
          #environment:
          #  MUREX_TEST_SKIP_MAN: true
          command: go test ./... -count 10

      - run:
          name: Build murex
          command: go install github.com/lmorg/murex

      - run:
          name: Run unit tests on builtin profiles
          command: murex --run-tests

      #- run:
      #    name: Validating Pre-Commit

      - run:
          name: Build alt plarforms
          command: ./test/build_all_platforms.mx --no-colour

workflows:
  version: 2
  build-workflow:
    jobs:
      - build
