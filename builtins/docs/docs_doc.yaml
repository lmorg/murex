- DocumentID: murex-docs
  Title: >+
    Murex's Offline Documentation (`murex-docs`)
  CategoryID: commands
  SubCategoryIDs: [ commands.help ]
  Summary: >-
    Displays the man pages for Murex builtins
  Description: |-
    Displays the man pages for Murex builtins.
  Usage: |-
    ```
    murex-docs [ flag ] command -> <stdout>
    ```
  Examples: |-
    ```
    # Output this man page
    murex-docs murex-docs
    ```
  Flags:
    --docs: >-
      Returns a JSON object of every document available to read offline
    --summary: >-
      Returns an abridged description of the command rather than the entire
      help page
  Detail: |-
    These man pages are compiled into the Murex executable.
  Synonyms:
    - murex-docs
    - help
  Related:
    - tout
    - err
    - brace-quote-func
    - cast
    - file-truncate
    - file-append
    - out
    - tread
    - man-get-flags
